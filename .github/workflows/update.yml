name: Update
on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:
jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          ref: master
      - name: python setup
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: python install
        run: |
          python -m pip install --upgrade pip
          pip install -r update/requirements.txt
      - name: update data
        run: |
          python update/update.py
      - name: commit
        run: |
          git config --global user.email "convocatorias-bot@example.com"
          git config --global user.name "convocatorias-bot"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "[ci] $(date -d 'yesterday' +%Y-%m-%d)"; git push -q "https://$GH_TOKEN@github.com/mauforonda/convocatorias_publicas.git" master)
